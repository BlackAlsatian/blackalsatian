# Netlify configuration for Black Alsatian

[build]
  command = "npm run build"
  publish = "public"

[build.environment]
  NODE_VERSION = "22"
  # Keep CI output clean and installs fast; .npmrc handles legacy peer deps
  NPM_FLAGS = "--no-audit --no-fund"

# Global security headers
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; prefetch-src 'self' https://www.googletagmanager.com https://www.google-analytics.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://www.google-analytics.com https://region1.analytics.google.com https://stats.g.doubleclick.net https://www.googletagmanager.com; worker-src 'self'; manifest-src 'self'; frame-ancestors 'none';"

    # Turn off powerful browser features by default
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=(), gyroscope=(), accelerometer=(), magnetometer=(), interest-cohort=()"

    # Friendlier referrer policy
    Referrer-Policy = "strict-origin-when-cross-origin"
